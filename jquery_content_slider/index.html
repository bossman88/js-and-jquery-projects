<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Slider</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>jQuery Slider</h1>
        <img src="img/left_arrow.png" alt="left">
        <div class="container" id="slider">
            <div class="container slide active">
                <img src="img/pic_gallery_item_1_1.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_2.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_3.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_4.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_5.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_6.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_7.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_8.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_9.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_10.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_1_11.jpg" alt="">
            </div>
            <div class="container slide ">
                <img src="img/pic_gallery_item_2_1.jpg" alt="">
            </div>
        </div>
        <img src="img/right_arrow.png" alt="left">
    </header>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
